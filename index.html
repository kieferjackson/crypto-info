<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-Info</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!-- Google Font API - Quicksand: 400, 600 wt -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet" />

    <!-- Crypto Info Website Icon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/images/favicons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicons/favicon-16x16.png" />
    <link rel="manifest" href="./assets/images/favicons/site.webmanifest" crossorigin="use-credentials" />
</head>

<body>
    <div class="container is-fullheight cryptoDisplay">
        <header>
            <!-- Title -->
            <div class="websiteTitle">
                <img src="./assets/images/ci_logo_v1.png" alt="Crypto Info Logo" width="200" />
            </div>
        </header>

        <div class="columns">
            <!-- Crypto Currency Options -->
            <div class="column is-3" id="cryptoCurrencyOptions">
                <div class="secContainer">
                    <div class="divListCrypto" id="divListCrypto">
                        <div class="listTop">Crypto Currencies</div>
                    </div>
                    <div id="app">
                        <div id="image-modal" class="modal">
                            <div class="modal-background"></div>
                            <div class="modal-content">
                                <div class="modal-card">
                                    <header class="modal-card-head">
                                        <p class="modal-card-title">Crypto Currencies</p>
                                        <button id="image-modal-close" class="delete" aria-label="close"></button>
                                    </header>
                                    <section class="modal-card-body">
                                        <form id="project-form">
                                            <div class="form-group">
                                                <select class="form-control" id="project-type-input">
                                                    <option data-code="btc" data-name="bitcoin" id="1" value="BitCoin">
                                                        Bitcoin
                                                    </option>
                                                    <option data-code="eth" data-name="ethereum" id="2"
                                                        value="Ethereum">
                                                        Ethereum
                                                    </option>
                                                    <option data-code="ltc" data-name="litecoin" id="3"
                                                        value="Lite coin">
                                                        Litecoin
                                                    </option>
                                                    <option data-code="usdt" data-name="tether" id="4" value="Tether">
                                                        Tether
                                                    </option>
                                                </select>
                                            </div>
                                        </form>
                                    </section>
                                    <footer class="modal-card-foot">
                                        <button id="save" class="button is-success">Save</button>
                                        <button id="cancel" class="button">Cancel</button>
                                    </footer>
                                </div>
                            </div>
                        </div>
                        <br />
                        <button class="button is-primary modal-button modal-custom" id="showModal">
                            Add
                        </button>
                    </div>
                </div>
            </div>
            <div class="column is-9">
                <div class="columns">
                    <!-- 24 Hour Info -->
                    <div class="column is-half" id="dailyHourInfo">
                        <h4 class="display_heading">24 Hour Information</h4>

                        <!-- Current Information about Crypto Currencies Displays here -->
                        <section id="current_info_container"></section>
                    </div>

                    <!-- Historical Data -->
                    <div class="column is-half" id="historicalData">
                        <h4 class="display_heading">Historical Data</h4>

                        <!-- Historical Information about Crypto Currencies Displays here -->
                        <section id="history_info_container"></section>

                        <div>
                            <!-- Buttons for Historical Data  -->

                            <button id="alltime" class="button is-info is-outlined is-active data-custom">
                                All time
                            </button>
                            <button id="year" class="button is-info is-outlined is-active data-custom">
                                Year
                            </button>
                            <button id="month" class="button is-info is-outlined is-active data-custom">
                                Month
                            </button>
                            <button id="week" class="button is-info is-outlined is-active data-custom">
                                Week
                            </button>
                        </div>
                    </div>
                </div>
                <div class="columns">
                    <!-- Additional Information -->
                    <div class="column" id="additionalInformation">
                        <h2 class="display_heading">Additional Information</h2>

                        <!-- Historical Information about Crypto Currencies Displays here -->
                        <section id="additional_info_container"></section>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
