<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto-Info</title>
    <link rel="stylesheet" href="../src/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <img
              src="./assets/images/ci_logo_v1.png"
              alt="Crypto Info Logo"
            />
  </head>

  <body>
    <div class="container">
      
      <div class="row">
        <!-- Title -->
        <div class="six columns" style="background: grey" class="websiteTitle">
          <h1>
            
          </h1>
        </div>
    

        <!-- Options Link -->
        <div class="six columns" style="background: orange" class="options">Options?</div>
      </div>

    <div class="container">
      <!-- Crypto Currency Options -->
      <div
        class="row"
        class="cryptoCurrencyOptions"
        style="background: lightblue"
      >
        <div class="two columns">
          <h2>Crypto Currency</h2>
        </div>
      </div>
      <!-- 24 Hour Info -->
      <div class="row" class style="background: rgb(4, 177, 235)">
        <div class="five columns" class="dailyHourInfo">
          <h2>24 Hour Info</h2>
        </div>
      </div>
    </div>

    <!-- Historical Data -->
    <div class="row" style="background: rgb(4, 177, 235)">
      <div class="five columns" class="historicalData">
        <h2>Historical Data</h2>
      </div>
    </div>

    <!-- Additional Information -->
    <div class="additionalInformation">
      <h2>Additonal Information</h2>
    </div>

    <script src="./assets/js/script.js"></script>
  </body>
</html>
